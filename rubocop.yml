AllCops:
  DisplayCopNames: true
  DisplayStyleGuide: true
  TargetRubyVersion: 2.4

Metrics/AbcSize:
  Enabled: false
  Max: 23

Metrics/BlockLength:
  Exclude:
    - spec/**/**/*.rb
    - examples/**/*.rb
    - yoti_sandbox.gemspec

Metrics/ClassLength:
  Enabled: false
  Max: 115

Metrics/ModuleLength:
  Exclude:
    - examples/doc_scan/**/*.rb

Metrics/CyclomaticComplexity:
  Max: 9

Metrics/MethodLength:
  Enabled: false
  CountComments: false
  Max: 19

Metrics/ParameterLists:
  Exclude:
    - lib/yoti_sandbox/doc_scan/request/check_reports.rb

Style/Documentation:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Style/NumericLiterals:
  Enabled: false

Style/MutableConstant:
  Enabled: false

Layout/LineLength:
  Enabled: false
