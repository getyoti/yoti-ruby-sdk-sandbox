AllCops:
  DisplayCopNames: true
  DisplayStyleGuide: true
  TargetRubyVersion: 2.4

Metrics/AbcSize:
  Enabled: false
  Max: 23

Metrics/BlockLength:
  Exclude:
    - spec/**/**/*.rb

Metrics/ClassLength:
  Enabled: false
  Max: 115

Metrics/CyclomaticComplexity:
  Max: 9

Metrics/LineLength:
  Enabled: false

Metrics/MethodLength:
  Enabled: false
  CountComments: false
  Max: 19

Style/Documentation:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Style/NumericLiterals:
  Enabled: false

Style/MutableConstant:
  Enabled: false
